<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  	<style>
  		h1, h2 { text-align: center;
  			 text-transform: capitalize; 

  		 }
  	</style>
    <h1 >My pokedex</h1>
    <br>
    <br>
    <br>
<div class="container  py-5">
        <div class="row">
        {% for pokemon  in range(0,654) %}
            <div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
            	<br>
            	<br>
            	<br>
            <div class="card" >
            <img class="card-img-top lazzy" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon + 1 }}.png" alt="{{ data.results[pokemon].name  }}.png">
              <div class="card-body">
                <h2 class="card-title"><a href="https://pokeapi.co/api/v2/pokemon/{{ data.results[pokemon].name  }}">{{ data.results[pokemon].name  }}</a></h2>
              </div>
            </div>
            <br>
            <br>
            <br>
        </div>       
        {% endfor %}
        </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
